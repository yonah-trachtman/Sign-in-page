<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(22, 27, 99, 0.822);">
    <main style="display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;">
        <h1> Welcome to Boardcon</h1>
        <form style="background-color: var(--light2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 30%;
        height: 400px;
        padding: 20px;
        gap: 15px;
        border-radius: 5px;">
            <h2>Sign Up</h2>
            <input class="input-txt" type="text" placeholder="First Name" >
            <input class="input-txt" type="text" placeholder="Last Name">
            <input class="input-txt" type="email" placeholder="Email" >
            <input class="input-txt" type="password" placeholder="Password">
            <input class="input-txt" type="password" placeholder="Confirm Password">
            <button style="width: 50%;
            height: 40px;
            background-color: white;
            color: blue;
            border: none;
            border-radius: 5px;">Sign Up</button>
            <p>Already have an account? <a href="index.html">Sign in</a></p>
        </form>
    </main>
</body>
</html>
